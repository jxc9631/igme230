<body>
    <main>
        <h1>My Favorites</h1>
        <h2>My Favorite Colors</h2>
    
        <ol id="colorsList">
    
        </ol>
    
        <h2>My Favorite Foods</h2>
    
        <ol id="foodsList">
    
        </ol>
    
      </main>
    
    <script>
        "use strict";
        let colors = ["red","green","blue","purple","pink"]; // add some colors
        let foods = ["pizza","apple","eggs","banana"]; // add some foods
        createlist("colorsList",colors);
        createlist("foodsList",foods);
        function createlist(listelement,array){
            for (let value of array) {
        var newElement = document.createElement('li');
   
        newElement.innerHTML = value;
	    let unorderedList = document.getElementById(listelement);
        unorderedList.appendChild(newElement);
}

}


    </script>
